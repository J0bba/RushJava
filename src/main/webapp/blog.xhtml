<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<f:view>
    <ui:include src="/header.xhtml" />
    <h:outputText value="#{blogsController.curr_blog.name}" />

    <p:dataTable id="table" var="post" value="#{blogsController.getListPost(blogsController.curr_blog)}">

        <p:column headerText="Name">
            <h:form>
                <h:commandLink action="#{postsController.goToPostPage(blogsController.curr_blog, post)}">
                    <h:outputText value="#{post.name}" />
                </h:commandLink>
            </h:form>
        </p:column>
    </p:dataTable>

    <c:if test="#{session.getAttribute('user_id') == blogsController.curr_blog.user.id}">
        <h:form>
            <h:commandLink action="#{blogsController.archiveBlog(blogsController.curr_blog)}">
                Archiver ce blog
            </h:commandLink>
        </h:form>
    </c:if>
</f:view>
</html>
