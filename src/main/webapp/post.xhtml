<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:include src="/header.xhtml" />
    <h1>#{postsController.curr_post.name}</h1>
    <p:dataTable id="table" var="comment" value="#{postsController.getListComment(postsController.curr_post)}">
        <p:column headerText="User">
            <p:column headerText="Name">
                <h:outputText value="#{comment.user.username}" />
            </p:column>

            <p:column headerText="Comment">
                <h:outputText value="#{comment.data}" />
            </p:column>

            <p:column headerText="Date">
                <h:outputText value="#{comment.date}" />
            </p:column>
        </p:column>
    </p:dataTable>
</f:view>
</html>
