<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<p:panel>
<ul>
    <li style="display: inline">
        <a href="index.xhtml">Home</a>
    </li>
    <c:choose>
        <c:when test="#{not empty session.getAttribute('user_id')}">
            <li style="display: inline">
                <a href="gallery.xhtml">Gallery</a>
            </li>
            <li style="display: inline">
                <a href="add_blog.xhtml">Add a blog</a>
            </li>
            <li style="display: inline">
                <a href="logout.xhtml">Logout</a>
            </li>
        </c:when>
        <c:otherwise>
            <li style="display: inline">
                <a href="login.xhtml">Login</a>
            </li>
            <li style="display: inline">
                <a href="register.xhtml">Register</a>
            </li>
        </c:otherwise>
    </c:choose>
</ul>
</p:panel>
</html>
