<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <ul>
        <li style="display: inline">
            <a href="index.xhtml">Home</a>
        </li>
        <c:choose>
            <c:when test="#{not empty session.getAttribute('user_id')}">
                <li style="display: inline">
                    <a href="add_blog.xhtml">Add a blog</a>
                </li>
                <c:if test="#{session.getAttribute('user_id') == blogsController.curr_blog.user.id}">
                    <li style="display: inline">
                        <a href="add_post.xhtml">Add a post</a>
                    </li>
                </c:if>
                <li style="display: inline">
                    <a href="logout.xhtml">Logout</a>
                </li>
            </c:when>
            <c:otherwise>
                <li style="display: inline">
                    <a href="login.xhtml">Login</a>
                </li>
                <li style="display: inline">
                    <a href="register.xhtml">Register</a>
                </li>
            </c:otherwise>
        </c:choose>
    </ul>
</f:view>
</html>
